<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let listaNumeros = []
    let soma = 0;
    //PROCESSAMENTO
    for(let numero = 1; numero<=5; numero++){
        const numeros = Number(prompt(`Informe o ${numero}º número:`));
        listaNumeros.push(numeros)
        soma += listaNumeros[numero-1];
    }
    let media = soma/(listaNumeros.length);

    //SAÍDA
    document.write(`A soma das notas é ${soma.toFixed(1).replace(".", ",")}. A média dos números é ${media.toFixed(1).replace(".", ",")}.`);

</script>
