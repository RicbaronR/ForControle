<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let listaImpares = [];
    
    //PROCESSAMENTO
    for(let nums = 1; nums<=50 && nums>=1; nums++){
        if(nums%2 !== 0){
            listaImpares.push(nums);
        }
    }

    //SAÍDA
    document.write(`Lista de números Ímpares: ${listaImpares.join(" - ")}`);


</script>
