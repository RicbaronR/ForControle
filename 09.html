<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo 
    de 5 anos e um prazo de 10 anos.
    Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000;
    let populacao5 = 0;
    let populacao10 = 0;
    
    //PROCESSAMENTO
    for(let anos = 1; anos<=10; anos++){
        populacao += populacao * 0.015;
        if(anos === 5){
            populacao5 = populacao;
        }
        if(anos === 10){
            populacao10 = populacao;
        }
    }

    //SAÍDA
    document.write(`A população prevista para um prazo 
    de 5 anos é de ${populacao5.toFixed(0)} habitantes<br>
    Já a população prevista para um prazo de 10 anos é de ${populacao10.toFixed(0)} habitantes.`);

</script>
