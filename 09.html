<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo 
    de 5 anos e um prazo de 10 anos.
    Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000;
    let prazo5 = 0;
    let prazo10 = 0;
    let populacaoAtualizada = 0;
    
    //PROCESSAMENTO
    for(let anos = 1; anos<=10; anos++){
        populacaoAtualizada += populacao * 0.015;
        if(anos === 5){
            prazo5 = populacaoAtualizada+50000;
        }
        if(anos === 10){
            prazo10 = populacaoAtualizada+50000;
        }
    }
    
    document.write(`A população prevista para um prazo 
    de 5 anos é de ${prazo5} habitantes<br>
    Já a população prevista para um prazo de 10 anos é de ${prazo10} habitantes.`)
    //SAÍDA

</script>
