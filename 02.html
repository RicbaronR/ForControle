<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantNotas = Number(prompt(`Informe quantas notas o aluno obteve:`));
    

    //PROCESSAMENTO
    let somaNotas = 0;
    for(let notas = 0; notas<quantNotas; notas++){
        const notasObtidas = Number(prompt(`Informe a ${notas+1}ª nota do aluno:`));
        somaNotas = notasObtidas+somaNotas;
    }
    const mediaAluno = somaNotas/quantNotas;


    //SAÍDA
    document.write(`A média do aluno é ${mediaAluno.toFixed(1).replace(".", ",")}.`);


</script>
