<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LETRAS REPETIDAS
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let listaCorreta = [];
    let listaComRepeticao = [];

    //PROCESSAMENTO

    for(let letras = 0; letras<listaDeLetras.length; letras++){
        let resultado = listaDeLetras[letras].toLowerCase()
        if(listaDeLetras[letras] === resultado){
            listaComRepeticao.push(listaDeLetras[letras])
        }
    }
    listaCorreta.concat(listaComRepeticao)
    for (let i = 0; i < listaComRepeticao.length; i++){
        if(listaCorreta.indexOf("e")>=0){
            listaCorreta.slice("e");
        }

    }
    
    document.write(listaCorreta)

    //Não terminei
    
    //SAÍDA

</script>
