<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os 
    números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número 
    inicial e número final.
    */

    //ENTRADA
    const numInicio = Number(prompt(`Informe um número inicial:`));
    const numFinal = Number(prompt(`Informe  um número final:`));
    
    
    //PROCESSAMENTO
    let listaImpares = [];
    let listaPares = [];
    if(numInicio<numFinal){
        for(let num = numInicio; num<=numFinal; num++){
            if(num%2 === 0){
                listaPares.push(num);
            } else{
                listaImpares.push(num);
            }
        }
    }else{
        alert(`Informe o número inicial menor que o final!`);
    }
    
    //SAÍDA
    document.write(`Entre ${numInicio} e ${numFinal}:<br>
    Lista de números pares: ${listaPares.join(" - ")}.<br>
    Lista de números ímpares: ${listaImpares.join(" - ")}.`);


</script>
