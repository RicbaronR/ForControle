<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numInformado = Number(prompt(`Informe um número:`));
    let mensagem;
    let listaNumero = [];

    //PROCESSAMENTO
    for(let numero = 1; numero<=numInformado; numero++){
        if(numInformado%numero === 0){
            listaNumero.push(numero);
        }
    }
    if(listaNumero.length>2){
                mensagem = `O número ${numInformado} não é primo.`;
            } else{
                mensagem = `O número ${numInformado} é primo.`;
            }
    //SAÍDA
    document.write(mensagem);


</script>
