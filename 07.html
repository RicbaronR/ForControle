    necessários 
    para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacao = 80000; 
    let populacaoFinal = 200000;  
    let soma = 80000;
    let years = 0;

        years++
    }

    document.write(`Serão necessários ${years} anos para que o número de habitantes atinja 200 mil.`);

</script>
